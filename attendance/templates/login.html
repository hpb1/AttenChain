{% extends 'main.html' %}
{% block content %}
<h4><p class="text-center"> AttenChain </p> </h4>
<h5><p class="text-center"> Blockchain-based Attendance </p> </h5>

<div class="card border-dark mb-3 mx-auto" align="center" style="width: 18rem;">
  <div class="card-body">
  <form method='POST'>
    {% csrf_token %}
    <h5 class="card-title">
    {{ error }}
    {{ form.as_p }}
    <button class="btn btn-outline-primary" type="Submit"> Log In </button>
    </h5>
  </form>
    <hr> <h6 class="card-subtitle mb-2 text-muted">Don't have an account? </h6>
    <a href="{% url 'register' %}" class="card-link"><button class="btn btn-outline-primary" type="button">Register</button></a>
  </div>
</div>

{% endblock %}
